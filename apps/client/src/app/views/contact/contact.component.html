<harmony-home-navbar />
<section class="mb-20 bg-white dark:bg-gray-900">
  <div class="mx-auto max-w-screen-md px-4 py-8 lg:py-16">
    <h2
      class="mb-4 text-center text-4xl font-extrabold tracking-tight text-gray-900 dark:text-white">
      {{ "CONTACT_US" | i18n }}
    </h2>
    <p
      class="mb-8 text-center font-light text-gray-500 dark:text-gray-400 sm:text-xl lg:mb-16">
      {{ "CONTACT_TECHNICAL_ISSUE" | i18n }}
    </p>
    <form
      action="#"
      class="space-y-8">
      <div>
        <label
          for="email"
          class="mb-2 block text-sm font-medium text-gray-900 dark:text-gray-300"
          >{{ "LOGIN_EMAIL_LABEL" | i18n }}</label
        >
        <input
          type="email"
          id="email"
          class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400"
          placeholder="{{ 'LOGIN_EMAIL_PLACEHOLDER' | i18n }}"
          required />
      </div>
      <div>
        <label
          for="subject"
          class="mb-2 block text-sm font-medium text-gray-900 dark:text-gray-300"
          >{{ "CONTACT_SUBJECT" | i18n }}</label
        >
        <input
          type="text"
          id="subject"
          class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light block w-full rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm text-gray-900 shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400"
          placeholder="{{ 'CONTACT_PLACEHOLDER' | i18n }}"
          required />
      </div>
      <div class="sm:col-span-2">
        <label
          for="message"
          class="mb-2 block text-sm font-medium text-gray-900 dark:text-gray-400"
          >{{ "CONTACT_MESSAGE" | i18n }}</label
        >
        <textarea
          id="message"
          rows="6"
          class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder:text-gray-400"
          placeholder="{{ 'CONTACT_MESSAGE' | i18n }}"></textarea>
      </div>
      <button
        type="submit"
        class="bg-primary-700 hover:bg-primary-800 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 rounded-lg px-5 py-3 text-center text-sm font-medium text-white focus:outline-none focus:ring-4 sm:w-fit">
        {{ "CONTACT_SEND" | i18n }}
      </button>
    </form>
  </div>
</section>
<harmony-home-footer />
