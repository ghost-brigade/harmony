<div class="flex w-full justify-center p-4">
  <div class="flex w-full max-w-md flex-col gap-4 px-2 py-4">
    <div
      (click)="openNewServer()"
      class="flex h-16 w-full cursor-pointer items-center gap-4 rounded-lg bg-gray-100 px-4 shadow transition-all duration-200 hover:scale-[1.02] hover:shadow-lg dark:bg-gray-700">
      <svg
        width="24"
        height="24"
        class="h-10 w-10"
        viewBox="0 0 48 48"
        fill="none"
        stroke-width="3"
        stroke="currentColor"
        stroke-linejoin="round"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4C12.9543 4 4 12.9543 4 24C4 35.0457 12.9543 44 24 44Z"
          fill="none" />
        <path d="M24 16V32" />
        <path d="M16 24L32 24" />
      </svg>
      <span class="flex-1 text-xl font-semibold">Create a server</span>

      <svg
        fill="none"
        stroke="currentColor"
        stroke-width="3"
        class="h-6 w-6 justify-self-end"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
      </svg>
    </div>

    <div
      (click)="openAddFriend()"
      class="flex h-16 w-full cursor-pointer items-center gap-4 rounded-lg bg-gray-100 px-4 shadow transition-all duration-200 hover:scale-[1.02] hover:shadow-lg dark:bg-gray-700">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-10 w-10">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
      </svg>

      <span class="flex-1 text-xl font-semibold">Add a friend</span>

      <svg
        fill="none"
        stroke="currentColor"
        stroke-width="3"
        class="h-6 w-6 justify-self-end"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
      </svg>
    </div>
    <div class="flex flex-row items-center gap-2">
      <span
        class="my-4 h-[2px] flex-1 border-0 bg-gray-100 dark:bg-gray-700"></span>
      <span class="font-semibold">OR</span>
      <span
        class="my-4 h-[2px] flex-1 border-0 bg-gray-100 dark:bg-gray-700"></span>
    </div>
    <div
      (click)="openJoinServer()"
      class="flex h-16 w-full cursor-pointer items-center gap-4 rounded-lg bg-gray-100 px-4 shadow transition-all duration-200 hover:scale-[1.02] hover:shadow-lg dark:bg-gray-700">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-10 w-10">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
      </svg>

      <span class="flex-1 text-xl font-semibold">Join a server</span>

      <svg
        fill="none"
        stroke="currentColor"
        stroke-width="3"
        class="h-6 w-6 justify-self-end"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"></path>
      </svg>
    </div>
  </div>
</div>

<harmony-join-server />
