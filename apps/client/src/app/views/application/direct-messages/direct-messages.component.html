<div
  class="mb-[calc(env(safe-area-inset-bottom)+80px)] flex w-full justify-center p-4">
  <div class="flex w-full max-w-md flex-col gap-4 px-2 py-4">
    <div
      class="pb-[calc(env(safe-area-inset-bottom) + 80px)] flex flex-col items-center gap-2"
      auto-animate>
      <h1 class="mb-2 text-2xl font-semibold">
        {{ "DIRECT_MESSAGES" | i18n }}
      </h1>
      <div
        (click)="goToDM(dm)"
        *ngFor="let dm of $dms()"
        class="relative flex h-16 w-full cursor-pointer items-center gap-2 rounded-lg bg-gray-100 px-4 shadow dark:bg-gray-700">
        <harmony-avatar
          [image]="dm.avatar"
          [status]="dm.status!"
          class="h-10 w-10" />

        <span class="ml-2 flex-1 truncate text-xl font-semibold">{{
          dm.username
        }}</span>
      </div>
    </div>
  </div>
</div>
