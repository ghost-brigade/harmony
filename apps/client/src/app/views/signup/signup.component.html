<section>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:min-h-screen lg:py-0">
    <a
      [routerLink]="['/']"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <harmony-core-logo mainClasses="h-10 w-10 mr-2" />
      {{ "APP_NAME" | i18n }}
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          {{ "SIGNUP_TITLE" | i18n }}
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          action="#">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >{{ "SIGNUP_EMAIL_LABEL" | i18n }}</label
            >
            <input
              type="email"
              name="email"
              id="email"
              [ngModel]="email()"
              (ngModelChange)="email.set($event)"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="{{ 'SIGNUP_EMAIL_PLACEHOLDER' | i18n }}"
              required="" />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >{{ "SIGNUP_PASSWORD_LABEL" | i18n }}</label
            >
            <input
              type="password"
              name="password"
              id="password"
              [ngModel]="password()"
              (ngModelChange)="password.set($event)"
              placeholder="{{ 'SIGNUP_PASSWORD_PLACEHOLDER' | i18n }}"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="" />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >{{ "SIGNUP_CONFIRM_PASSWORD_LABEL" | i18n }}</label
            >
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              [ngModel]="confirmPassword()"
              (ngModelChange)="confirmPassword.set($event)"
              placeholder="{{ 'SIGNUP_PASSWORD_PLACEHOLDER' | i18n }}"
              class="{{
                passwordMatch()
                  ? 'bg-gray-50 border-gray-300 text-gray-900 focus:ring-primary-600 focus:border-primary-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500'
                  : 'bg-red-50 border border-red-500 text-red-900 placeholder-red-700 focus:ring-red-500 dark:bg-gray-700 focus:border-red-500 dark:text-red-500 dark:placeholder-red-500 dark:border-red-500'
              }} border sm:text-sm rounded-lg block w-full p-2.5"
              required="" />
          </div>
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="terms"
                aria-describedby="terms"
                [ngModel]="acceptTerms()"
                (ngModelChange)="acceptTerms.set($event)"
                name="terms"
                type="checkbox"
                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                required="" />
            </div>
            <div class="ml-3 text-sm">
              <label
                for="terms"
                class="font-light text-gray-500 dark:text-gray-300"
                >{{ "SIGNUP_TOS" | i18n }}
                <a
                  [routerLink]="['/terms']"
                  class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                  >{{ "SIGNUP_TOS_LINK" | i18n }}</a
                ></label
              >
            </div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            {{ "SIGNUP_SUBMIT" | i18n }}
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            {{ "SIGNUP_ALREADY_HAVE_ACCOUNT" | i18n }}
            <a
              [routerLink]="['/login']"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >{{ "SIGNUP_LOGIN" | i18n }}</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
