<div
  class="hidden h-full min-w-[250px] flex-col items-center border-r border-gray-100 dark:border-gray-700 lg:flex">
  <div
    *ngFor="let channel of $server()?.channels"
    class="w-full p-2">
    <button
      type="button"
      class="inline-flex w-full items-center justify-between gap-2 rounded-lg bg-gray-200 px-2 py-2.5 text-center text-sm font-medium hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-gray-700 dark:text-white dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      <svg
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        class="h-6 w-6"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        *ngIf="channel.type === 'VOICE'"
        aria-hidden="true">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z"></path>
      </svg>
      <svg
        fill="none"
        stroke="currentColor"
        *ngIf="channel.type === 'TEXT'"
        class="h-6 w-6"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"></path>
      </svg>
      <span class="flex-1 text-start">#{{ channel?.name }}</span>
      <span
        class="ml-2 inline-flex h-4 w-4 items-center justify-center rounded-full bg-gray-400 text-xs font-semibold text-white">
        2
      </span>
    </button>
  </div>
</div>
