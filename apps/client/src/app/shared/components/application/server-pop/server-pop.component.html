<div
  *ngIf="$open()"
  (click)="close()"
  @backdrop
  class="fixed left-0 top-0 z-[200] flex h-screen w-screen items-center justify-center overflow-hidden backdrop-blur-sm">
  <div
    class="flex max-w-[300px] flex-col items-center gap-2 rounded-lg border bg-white p-4 shadow dark:border-gray-600 dark:bg-gray-800"
    (click)="$event.stopPropagation()">
    <harmony-server-icon
      [image]="server?.icon"
      size="h-28 w-28"
      class="mb-4" />
    <button
      (click)="selectIcon()"
      *ngIf="$isOwner()"
      auto-animate
      class="c-button flex w-min items-center whitespace-nowrap transition-all duration-300">
      <svg
        aria-hidden="true"
        *ngIf="isUploading"
        role="status"
        class="mr-3 inline h-4 w-4 animate-spin text-white"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="#E5E7EB" />
        <path
          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentColor" />
      </svg>
      {{ "SELECT_ICON" | i18n }}
    </button>
    <input
      class="c-input"
      (ngModelChange)="editedServerName = $event"
      *ngIf="$isOwner()"
      [ngModel]="server?.name" />

    <div
      class="flex w-full gap-2"
      *ngIf="$isOwner()">
      <input
        type="checkbox"
        name="private"
        [checked]="server?.private"
        (change)="onCheckboxChange($event)"
        id="" />
      <label for="private">{{ "SERVER_PRIVATE" | i18n }}</label>
    </div>

    <button
      (click)="updateServer()"
      *ngIf="$isOwner()"
      class="c-button">
      {{ "SERVER_UPDATE" | i18n }}
    </button>

    <button
      (click)="copyId()"
      class="c-button">
      {{ "COPY_INVITE_CODE" | i18n }}
    </button>
    <button
      (click)="leaveServer()"
      *ngIf="!$isOwner()"
      class="c-button bg-red-500 text-white transition-all duration-300 hover:bg-red-600 dark:bg-red-500 dark:hover:bg-red-600">
      {{ "SERVER_LEAVE" | i18n }}
    </button>

    <button
      (click)="deleteServer()"
      *ngIf="$isOwner()"
      class="c-button bg-red-500 text-white transition-all duration-300 hover:bg-red-600 dark:bg-red-500 dark:hover:bg-red-600">
      {{ "SERVER_DELETE" | i18n }}
    </button>
  </div>
</div>
